##端口号
server.port=8088
##项目路径
server.servlet.context-path=/wind


##AOP
##是否使用CGLIB代理来实现AOP的
spring.aop.proxy-target-class=true

##mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_wind?characterEncoding=UTF-8&useUnicode=true&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root_pwd
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

##redis
spring.redis.host=127.0.0.1
spring.redis.database=9
spring.redis.port=6379
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=10 
spring.redis.jedis.pool.max-wait=2000


##mybatis
##使用/分隔不能用.，用于获取xml文件中的内容
mybatis.mapper-locations=classpath:com/wind/dataBase/mybatis/mapper/xml/*Mapper.xml
mybatis.type-aliases-package=com.wind.dataBase.mybatis.entity
#logging.level.org.mybatis=debug




